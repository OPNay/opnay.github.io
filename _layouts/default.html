	<div class="social flex">
		{% for social in site.data.social %}
		<a href="{{ social.href }}"><img width="24px" height="24px" src="data:image/svg+xml;base64,{{ social.icon }}" /></a>
		{% endfor %}
	</div>
	<hr>
	<div class="list flex vertical">
		{% for menu in site.data.side_menu %}
		<a class="link flex ft-black" href="{{ menu.href }}">
			<img class="icon" src="{{ menu.icon }}" alt="{{ menu.name }}" />
			<div class="title flex-1">{{ menu.name }}</div>
		</a>
		{% endfor %}
	</div>
</aside>
<div class="wrap bg-gray">
	<nav class="nav">
		<div class="top flex animate bg-p-d">
			<div class="menu"><a class="button" href="#"><img width="24px" height="24px" src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz4NCjwhRE9DVFlQRSBzdmcgUFVCTElDICItLy9XM0MvL0RURCBTVkcgMS4xLy9FTiIgImh0dHA6Ly93d3cudzMub3JnL0dyYXBoaWNzL1NWRy8xLjEvRFREL3N2ZzExLmR0ZCI+DQo8c3ZnIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgeG1sbnM6eGxpbms9Imh0dHA6Ly93d3cudzMub3JnLzE5OTkveGxpbmsiIHZlcnNpb249IjEuMSIgdmlld0JveD0iMCAwIDI0IDI0Ij4NCiAgIDxwYXRoIGZpbGw9IiNmZmZmZmYiIGQ9Ik0zLDZIMjFWOEgzVjZNMywxMUgyMVYxM0gzVjExTTMsMTZIMjFWMThIM1YxNloiIC8+DQo8L3N2Zz4=" /></a></div>
			<div class="title flex-1 ft-white">{{ page.title }}</div>
		</div>
	</nav>
	<div class="content">{{ content }}
	<footer style="text-align:center;">Icon License - <a href="https://icons8.com">Icons8</a></footer>
	<script>
		(function ($) {
			/* Side Menu */
			$button = $('.nav .menu .button, .side .close .button'), $side = $('.side'), activeNav = function (a) {
				$side.toggleClass('active', a);
				$side.hasClass('active') ? (function () {$side.after("<div class=\"cover\"></div>"), $('.cover').click(activeNav);})() : $('.cover').remove();
			};
			$button.click(function () {activeNav(!$side.hasClass('active'));});

			/* Nav shadow anime */
			$(window).scroll(function () {
				let a = $('.nav .top'), p = $(this).scrollTop();
				if (p > 0 && !a.hasClass('shadow'))
					a.toggleClass('shadow',true);
				else if (p == 0)
					a.toggleClass('shadow',false)
			});
		})(jQuery);
	</script>
</div>
