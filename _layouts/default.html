<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>OPNay's Lab</title>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/image/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/image/favicons/192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/image/favicons/32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/image/favicons/16.png" sizes="16x16">
		<link rel="manifest" href="/image/favicons/manifest.json">
		<link rel="mask-icon" href="/image/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/image/favicons/favicon.ico">
		<meta name="msapplication-config" content="/image/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		
		<link rel="stylesheet" href="/css/default.css">
		<link rel="stylesheet" href="/css/material.css">

		<link rel="stylesheet" href="/fonts/notosanskr.css">
		<link rel="stylesheet" href="/fonts/materialicons.css">
		<link rel="stylesheet" href="/fonts/roboto.css">

		<!-- Verification -->
		<meta name="naver-site-verification" content="f7309447c068e3ff9e40fcbf6d8cbff429d6ae96"/>
		<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

		ga('create', 'UA-68430622-3', 'auto');

	</head>
	<body class="desktop">
		<aside class="side">
			<div class="title item hr">
				<p><img class="profile" src="/image/profile.jpg" width="128px" height="128px"></p>
				<p><a class="link ellipsis" href="/">OPNay</a></p>
				<p>
					<a class="link ext" href="https://facebook.com/opnay">{% include icon/facebook.svg %}</a>
					<a class="link ext" href="https://twitter.com/opnay_dev">{% include icon/twitter.svg %}</a>
					<a class="link ext" href="https://github.com/opnay">{% include icon/github.svg %}</a>
				</p>
			</div>
			<div class="list flex vertical">
				<a class="link" href="http://blog.opnay.com"><img class="icon" src="./image/tistory.svg" alt="Tistory" />블로그</a>
				<a class="link" href="#"><img class="icon" src="./image/application.svg" alt="Application" />애플리케이션(준비중..)</a>
				<style>
				.list {width:100%}
				.list .link {color:#212121; text-decoration:none; padding:8px;}
				.list .link:hover {background:#EEE;}
				.icon {padding:8px; width:24px; height:auto; vertical-align:middle;}
				.mobile .list {font-size:18px}
				.mobile .icon {width:32px; height:32px;}
				</style>
			</div>
		</aside>
		<div class="wrap">{{ content }}</div>
		<script>
			(function ($) {
				$body = $('body'), $win = $(window);
				function chkWindow() {
					if (($win.width() >= 1024) && !$body.hasClass('desktop')) {
						console.log('Change Window size to Desktop');
						$body.addClass('desktop').removeClass('tablet mobile');
					} else if (($win.width() >= 768) && ($win.width() < 1024) && !$body.hasClass('tablet')) {
						console.log('Change Window size to Tablet');
						$body.addClass('tablet').removeClass('desktop mobile');
					} else if (($win.width() < 768) && !$body.hasClass('mobile')) {
						console.log('Change Window size to Mobile');
						$body.addClass('mobile').removeClass('desktop tablet');
					}
				};
				$win.resize(chkWindow), chkWindow();
			})(jQuery);
		</script>
	</body>
</html>
