<style>
body::before {display:none !important;}
.pg-header {padding:64px 32px;}
.nav {background:rgba(0,0,0,0.5); padding:32px; border-radius:8px; width:100%; color:white; font-size:1.4rem;}

.nav .owner {display:inline-block;}
.nav .profile {border-radius:50%; width:64px; height:64px; vertical-align:middle;}
.nav .title {display:inline-block; margin:0 16px; vertical-align:middle;}
.nav .pg-menu {display:inline-block; padding:14px 0; text-align:right;}
.nav .pg-menu a {display:inline-block; margin:0 4px; width:36px; height:36px; text-align:center; cursor:pointer;}
.nav .pg-menu img {width:24px; height:24px; vertical-align:middle;}

.v_hr {display:inline-block; margin:0 8px; border-right:1px solid white; height:36px; vertical-align:top;}
.no_deco:hover {text-decoration:none;}

.content {background:#F1F3F4; padding:32px; min-height:calc(100% - 256px);}
.content .post-header {padding:16px 24px;}
.content .post-header .title {font-size:1.4rem;}
.content .post-header .info {font-size:0.8rem;}
.content .article {padding:8px 24px 16px; font-size:0.8rem;}
#disqus_thread {padding:16px 24px;}

/* Mobile */
@media only screen and (max-width: 620px) {
    .pg-header {padding:64px 16px;}
    .content {padding:32px 16px 16px;}
}

/* Wide Monitor */
@media only screen and (min-width: 904px) {
    .nav,
    .content .card {margin:0 auto; width:840px;}
}
