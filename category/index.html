---
layout: "lists"
title: "Category"
back: "/"
---
<section id="category" class="list">
    <a class="item ft-black" href="/category/recent">최근 글</a>
    {% for category in site.categories %}
    <a class="item ft-black" href="/category/{{ category[0] | downcase }}">{{ category[0] }}</a>
    {% endfor %}
</section>
<style>
#category {margin:16px 8px; text-align:center;}
#category .item {
    display:inline-block; margin:0 8px; border-radius:4px; padding:8px 14px; overflow:hidden;
    transition:box-shadow .1s ease-in, background .1s ease-in, color .1s ease-in;
}
#category .item:hover {background:#03A9F4; box-shadow:0 4px 8px rgba(0,0,0,0.3); color:white;}
#category .item:hover .title {font-weight:bold;}
</style>
