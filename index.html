---
layout: "base"
title: "OPNay's Lab"
---
<section class="card center">
    <div class="block">
        <img class="profile" src="/image/profile.png" />
        <div class="name">OPNay</div>
        <div class="social flex">
            {% for social in site.data.social %}
            <a href="{{ social.href }}"><img width="24px" height="24px" src="data:image/svg+xml;base64,{{ social.icon }}" /></a>
            {% endfor %}
        </div>
    </div>
    <hr>
	<div class="block vertical">
		{% for menu in site.data.side_menu %}
		<a class="link ft-black" href="{{ menu.href }}">
			<img class="icon" src="{{ menu.icon }}" alt="{{ menu.name }}" />
			<span class="title">{{ menu.name }}</span>
		</a>
		{% endfor %}
	</div>
    <style>
        .card {margin:0; width:320px;}
        .card .block {padding:0.8rem;}
        .card.center {position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); text-align:center;}
        .card .profile {display:block; margin:0 auto 0.4rem; width:128px; height:128px; border-radius:50%;}
        .card .name {margin-bottom:0.8rem; font-size:1.6rem;}
        .card .social {justify-content:space-around;}
        .card .link {display:block; padding:0.4rem; text-align:left;}
        .card .link:hover {background:#EEE; text-decoration:none;}
        .card .link .icon {margin-right:0.6rem; width:1.2rem; height:1.2rem; vertical-align:middle;}
        .card .link .title {line-height:1.2rem; font-size:0.9rem; vertical-align:middle;}
    </style>
</section>
