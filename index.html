<style>
.wrapper {background:#EEE; position:absolute; top:0; bottom:0; width:100%;}
.wrapper hr {margin:0;}

.dday {padding:0 18px;}
.dday .progress {position:relative; margin:18px 0; width:100%; height:28px;}
.dday .progress .progress-bar {width:0%; height:100%; transition:width 500ms ease-out;}
.dday .progress .progress-text {margin:-28px 0 0 0; width:100%; line-height:1.75; color:white; text-align:center; font-weight:bold;}
.dday .info {margin:16px 0; line-height:1.75; font-size:14px;}
.dday .info p {margin:0;}

.progress {background:#BBDEFB;}
.progress .progress-bar {background:#2196F3;}
