---
title: "Digital Clock"
---
<!DOCTYPE html>
<html>
	<head>
		{% include html/head.html %}
		<link rel="stylesheet" href="/fonts/roboto.css">

		{% include html/jquery.html %}
		{% include verification.html %}
		
		<style>
.flex {display:-webkit-box; display:-webkit-flex; display:-ms-flex; display:flex;}
.flex.center {justify-content:center; align-items:center;}

html, body, .content {margin:0; padding:0; width:100%; height:100%; font-family:"roboto", "arial"; font-size:16pt;}
.body {background:url('./image/image.jpg'); background-size:cover; background-repeat:no-repeat;}
.body:before {content:''; background:rgba(0,0,0,0.24); position:absolute; top:0; left:0; display:block; width:100%; height:100%;}

.clock{position:relative; font-size:4rem; color:white; text-shadow:4px 4px 8px rgba(0,0,0,0.48);}
.num {vertical-align:middle;}
.period {font-size:2rem;}

.src {position:absolute; bottom:1em; left:1em; color:white; font-size:0.8rem; text-decoration:none;}
.src:hover {text-decoration:underline;}
		</style>
	</head>
	<body class="body flex center">
		<div class="clock">
			<span class="hour num">00</span>
			<span class="division">:</span>
			<span class="minutes num">00</span>
			<span class="division">:</span>
			<span class="seconds num">00</span>
			<span class="period">PM</span>
		</div>
		<a class="src" href="https://unsplash.com/?photo=ndN00KmbJ1c">Photo by Adam Kool</a>
		<script type="text/javascript" async src="./js/clock.js"></script>
	</body>
</html>
