---
layout: base
title: "Calculator"
theme:
    primary:
        main: "#4caf50"
        light: "#80e27e"
        dark: "#087f23"
    secondary:
        main: "#9ccc65"
        light: "#cfff95"
        dark: "#6b9b37"
---
<div class="wrap bg-gray flex-1">
	<div class="content flex vertical">
		<div class="display flex vertical bg-s ft-white">
			<div class="equation flex-1"></div>
			<div class="result">=</div>
		</div>
		<div class="pad flex flex-1 vertical bg-p ft-white">
			<div class="line flex flex-1">
				<div class="btn flex flex-1 vertical func"><span>CE</span></div>
				<div class="btn flex flex-1 vertical func"><span>C</span></div>
				<div class="btn flex flex-1 vertical oper"><span>%</span></div>
				<div class="btn flex flex-1 vertical oper"><span>÷</span></div>
			</div>
			<div class="line flex flex-1">
				<div class="btn flex flex-1 vertical num"><span>7</span></div>
				<div class="btn flex flex-1 vertical num"><span>8</span></div>
				<div class="btn flex flex-1 vertical num"><span>9</span></div>
				<div class="btn flex flex-1 vertical oper"><span>✕</span></div>
			</div>
			<div class="line flex flex-1">
				<div class="btn flex flex-1 vertical num"><span>4</span></div>
				<div class="btn flex flex-1 vertical num"><span>5</span></div>
				<div class="btn flex flex-1 vertical num"><span>6</span></div>
				<div class="btn flex flex-1 vertical oper"><span>-</span></div>
			</div>
			<div class="line flex flex-1">
				<div class="btn flex flex-1 vertical num"><span>1</span></div>
				<div class="btn flex flex-1 vertical num"><span>2</span></div>
				<div class="btn flex flex-1 vertical num"><span>3</span></div>
				<div class="btn flex flex-1 vertical oper"><span>+</span></div>
			</div>
			<div class="line flex flex-1">
				<div class="btn flex flex-1 vertical disable"><span></span></div>
				<div class="btn flex flex-1 vertical num"><span>0</span></div>
				<div class="btn flex flex-1 vertical oper"><span>.</span></div>
				<div class="btn flex flex-1 vertical equal"><span>=</span></div>
			</div>
		</div>
	</div>
	<script defer src="./calculator.js"></script>
</div>
<style>
	.content {margin:0 !important; height:100% !important;}
	.display {width:100%; height:320px; padding:16px;}
	.display .equation {width:100%; font-size:64px; word-break:break-all; overflow:auto;}
	.display .result {text-align:right; font-size:42px;}
	
	/* div.pad > div.line *3 > div.btn *3 */
	.pad {width:100%; font-size:32px; font-weight:bold;}
	.pad ::selection {background:none;}
	.pad .line {justify-content:center;}
	.pad .btn {line-height:100%; text-align:center; justify-content:center;}
	.pad .btn:not(.disable):hover {background:rgba(0,0,0,0.24);}
</style>
