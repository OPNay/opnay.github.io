---
layout: "default"
title: "Applications"
theme:
    primary:
        main: "#2196F3"
        light: "#6ec6ff"
        dark: "#0069c0"
---
{% for app in site.data.apps %}
<section class="section item">
	<a class="card ft-black" href="{{ app.href }}">
		<div class="title">{{ app.name }}<span class="category ft-black-sec right">{{ app.type }}</span></div>
		<p class="date ft-black-sec">{{ app.date }}</p>
		<p class="desc ft-black-sec">{{ app.desc }}</p>
	</a>
</section>
{% endfor %}
<style>
	.section .card {display:block; padding:16px; transition:box-shadow 200ms; font-size:0.8rem;}
	.card:hover {text-decoration:none; box-shadow:0 0 8px rgba(0,0,0,0.24), 0 8px 8px rgba(0,0,0,0.24)}
	.card .title {margin:0 0 0.4rem; font-size:1.4rem; line-height:1.2;}
	.card .category {line-height:1; font-size:0.9rem;}
	.card .desc {margin-top:8px;}
</style>
