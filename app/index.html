---
layout: "default"
title: "Applications"
theme:
    primary: "#2196F3"
    secondary: "#B3E5FC"
---
{% for app in site.data.apps %}
<section class="section item">
	<a class="card ft-black" href="/app/{{ app.dir }}">
		<div class="title">{{ app.name }}<span class="category ft-black-sec right">{{ app.type }}</span></div>
		<p class="date ft-black-sec">{{ app.date }}</p>
		<p class="desc ft-black-sec">{{ app.desc }}</p>
	</a>
</section>
{% endfor %}
<style>
	.section .card {display:block; padding:16px; transition:box-shadow 200ms;}
	.card:hover {text-decoration:none; box-shadow:0 0 8px rgba(0,0,0,0.24), 0 8px 8px rgba(0,0,0,0.24)}
	.card .title {margin:0 0 16px; font-size:2em;}
	.card .category {line-height:1; font-size:18px;}
	.card .desc {margin-top:8px; line-height:1.25; font-size:0.9em;}
</style>
