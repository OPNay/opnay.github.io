---
layout: "lists"
title: "Application"
back: "/"
---
<section class="list">
    {% for app in site.data.apps %}
    <a class="item ft-black" href="{{ app.href }}">
        <h1 class="title">{{ app.name }}</h1>
        <p class="desc ft-black-sec">{{ app.desc | trip | replace:'<br>',' ' }}</p>
    </a>
    {% endfor %}
</section>
