name: Deploy Blog

on:
  push:
    branches:
      - gatsby
      - gatsby-action

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
      
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Install Packages
      run: npm install
      env:
        CI: true
        
    - name: Build Gatsby 
      run: npm run build
  
  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
        
      - name: Configure git
        run: |
          export HEAD_H=$(git rev-parse HEAD)
          cd public
          git init
          git remote add origin $(GITHUB_REPOSITORY)
          git fetch origin
          git reset --soft origin/master
          
      - name: Commit Update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git commit -m "Published $(HEAD_H)"
          
      - name: Push to master
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
